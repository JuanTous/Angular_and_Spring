<app-modal [type]="'edit'" [user]="userForEdit" (userUpdated)="editUser($event)"></app-modal>
<app-modal [type]="'add'" [user]="userForAdd" (userUpdated)="add($event)"></app-modal>

<div class="container mt-5 mb-5">
    <ng-container *ngIf="users; else loading">
        <h1 class="font-sans-serif text-center">USUARIOS</h1>
        <div class="table-responsive">
            <table class="table table-dark table-hover text-center">
                <thead>
                    <tr class="align-middle text-uppercase">
                        <th>nombres</th>
                        <th>apellidos</th>
                        <th><button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#modalAdd">
                                <i class="fas fa-plus-square"></i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf="users.length != 0; else empty">
                        <tr *ngFor="let u of users" class="align-middle text-break">
                            <td>{{u.nombres}}</td>
                            <td>{{u.apellidos}}</td>
                            <td>
                                <button class="btn btn-outline-info mx-1" (click)="buildUser(u)" data-bs-toggle="modal"
                                    data-bs-target="#modalEdit"><i class="fas fa-eye"></i></button>
                                <button class="btn btn-outline-danger mx-1" (click)="delete(u.id)"><i
                                        class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    </ng-container>
                    <ng-template #empty>
                        <tr>
                            <td colspan="3">
                                <h5 class="text-muted">Aún no hay ningún usuario registrado.</h5>
                            </td>
                        </tr>
                    </ng-template>
                </tbody>
            </table>
        </div>
    </ng-container>
    <ng-template #loading>
        <app-loading message="Cargando usuarios..." f-s=2 m-t=12></app-loading>
    </ng-template>
</div>
